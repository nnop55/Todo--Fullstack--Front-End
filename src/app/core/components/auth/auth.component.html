<div class="auth-container">
  <div class="auth-wrapper">
    <h2>{{ isLoginMode ? "Login" : "Register" }}</h2>
    <form
      [formGroup]="isLoginMode ? loginForm : registerForm"
      (ngSubmit)="isLoginMode ? onSubmitLogin() : onSubmitRegister()"
    >
      @if(!isLoginMode){
      <div class="form-group">
        <label for="nickname">Nickname</label>
        <input type="text" id="nickname" formControlName="nickname" />
        <!-- <div
          *ngIf="
            registerForm.controls.nickname.invalid &&
            registerForm.controls.nickname.touched
          "
        >
          <small class="error-text">Nickname is required.</small>
        </div> -->
      </div>
      }
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" />
        <!-- <div
          *ngIf="
            (isLoginMode
              ? loginForm.controls.email
              : registerForm.controls.email
            ).invalid &&
            (isLoginMode
              ? loginForm.controls.email
              : registerForm.controls.email
            ).touched
          "
        >
          <small class="error-text">Enter a valid email.</small>
        </div> -->
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" />
        <!-- <div
          *ngIf="
            (isLoginMode
              ? loginForm.controls.password
              : registerForm.controls.password
            ).invalid &&
            (isLoginMode
              ? loginForm.controls.password
              : registerForm.controls.password
            ).touched
          "
        >
          <small class="error-text"
            >Password must be at least 6 characters.</small
          >
        </div> -->
      </div>
      @if(!isLoginMode){
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
        />
        <!-- <div
            *ngIf="
              registerForm.hasError('mismatch') &&
              registerForm.controls.confirmPassword.touched
            "
          >
            <small class="error-text">Passwords do not match.</small>
          </div> -->
      </div>
      }
      <button type="submit">{{ isLoginMode ? "Login" : "Register" }}</button>
      <button type="button" class="switch-mode" (click)="onSwitchMode()">
        Switch to {{ isLoginMode ? "Register" : "Login" }}
      </button>
    </form>
  </div>
</div>
